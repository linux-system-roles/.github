---
name: Ansible Test
on:  # yamllint disable-line rule:truthy
  pull_request:
  merge_group:
    branches:
      - main
    types:
      - checks_requested
  push:
    branches:
      - main
  workflow_dispatch:
env:
  LSR_ROLE2COLL_NAMESPACE: {{ lsr_namespace }}
  LSR_ROLE2COLL_NAME: {{ lsr_name }}
permissions:
  contents: read
jobs:
  ansible_test:
    runs-on: ubuntu-latest
    steps:
      - name: Update pip, git
        run: |
          set -euxo pipefail
          python3 -m pip install --upgrade pip
          sudo apt update
          sudo apt install -y git

      - name: Checkout repo
        uses: {{ gha_checkout_action }}

      - name: Install tox, tox-lsr
        run: |
          set -euxo pipefail
          pip3 install "{{ tox_lsr_url }}"

      - name: Convert role to collection format
        run: |
          set -euxo pipefail
          TOXENV=collection lsr_ci_runtox

      - name: Run ansible-test
        uses: ansible-community/ansible-test-gh-action@release/v1
        with:
          testing-type: sanity  # wokeignore:rule=sanity
{%- raw %}
          collection-src-directory: ${{ github.workspace }}/.tox/ansible_collections/${{ env.LSR_ROLE2COLL_NAMESPACE }}/${{ env.LSR_ROLE2COLL_NAME }}
{%- endraw +%}
